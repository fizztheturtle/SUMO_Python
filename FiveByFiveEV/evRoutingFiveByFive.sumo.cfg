<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="ElectricVehicleNetworkTesting.net.xml"/>
        <route-files value="randomRoutes.rou.xml"/>

    </input>

    <output>

        <battery-output value="Battery.out.xml"/>
        <battery-output.precision value="4"/>
        <device.battery.probability value="1"/>
        <summary-output value="test_summary.xml"/>
    </output>

    <time>
        <begin value="0"/>
    </time>

    <processing>
        <scale value="0.7"/>
    </processing>

    <report>
        <verbose value="true"/>
       <no-step-log value="true"/>
    </report>

</configuration>


